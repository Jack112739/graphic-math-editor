<!DOCTYPE html>
<html>
<head>
    <script>
        MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
          },
          svg: {
            fontCache: 'global'
          },
          ignoreHtmlClass: 'ignore-math'
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"> </script>
    <script src="dependency/leader-line.min.js"></script>
    <link rel="stylesheet" href="css/graph.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      /* display the style of the playground, might be changed later */
      html, body {
        height: 100%;
        background-color: rgb(32,32,32);
      }
    </style>
</head>
<body>
  <div id="dot"></div>
  <div id="editor" style="display: none;" >
    <div class="settings">
      <div class="row">
        <label class="name"> Name: </label> 
        <input type="text" class="name" spellcheck="false">
        <button class="del" onclick="Editor.del()"><i class="fa-solid fa-trash"></i></button>
        <button class="save" onclick="Editor.save()"><i class="fa-solid fa-floppy-disk"></i></button>
        <button class="close" onclick="Editor.close()"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="row" >
        <button class="text" onclick="Editor.text('b')"><i class="fa-solid fa-bold"></i></button>
        <button class="italic" onclick="Editor.text('i')"><i class="fa-solid fa-italic"></i></button>
        <button class="underline" onclick="Editor.text('u')"><i class="fa-solid fa-underline"></i></button>
        <button class="list" onclick="Editor.text('l')"><i class="fa-solid fa-list"></i></button>
        <label>color:</label><input type="color" class="text-color">
      </div>
    </div>
    
    <div class="row"><label>Raw text:</label> </div> 
    <textarea class="text-view raw-text" spellcheck="false"></textarea>
    <div class="row">
      <label> Preview</label>
      <button class="recompile" onclick="Editor.recompile()"><i class="fa-solid fa-refresh"></i></button>
    </div>
    <div class="text-view latex"></div>
  </div>
  <script src="js/UI.js"></script>
  <script src="js/editor.js"></script>
</body>  
</html>
