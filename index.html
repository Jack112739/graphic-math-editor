<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
  <script src="dependency/leader-line.min.js"></script>
    <link rel="stylesheet" href="css/graph.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      /* display the style of the playground, might be changed later */
      html, body {
        height: 100%;
        background-color: #1E1E2E;
      }
    </style>
  <script src="js/UI.js"></script>
  <script src="js/editor.js"></script>
</head>
<body>
  <div id="dot"></div>
  <div id="editor" style="display: none;">
    <div class="settings">
      <div class="row">
        <label class="name"> Name: </label> 
        <input type="text" class="name" spellcheck="false">
        <button class="del"><i class="fa-solid fa-trash"></i></button>
        <button class="save"><i class="fa-solid fa-floppy-disk"></i></button>
        <button class="close"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="row" >
        <button class="text bold"><i class="fa-solid fa-bold"></i></button>
        <button class="text italic"><i class="fa-solid fa-italic"></i></button>
        <button class="text underline"><i class="fa-solid fa-underline"></i></button>
        <button class="text align"><i class="fa-solid fa-align-left"></i></button>
        <button class="text olist"><i class="fa-solid fa-list-ol"></i></button>
        <label>color:</label><input type="color" class="text-color" value="#D9E0EE">
        <label>mode:</label>
        <select class="mode">
          <option>raw</option>
          <option>visual</option>
          <option>command</option>
        </select>
      </div>
    </div>
    
    <div class="row"><label>Raw text:</label> </div> 
    <textarea class="text-view raw-text" spellcheck="false"></textarea>
    <div class="row"> <label> Preview:</label> </div>
    <div class="text-view latex"></div>
  </div>
</body>  
</html>
